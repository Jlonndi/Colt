<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Forms Demo</h1>
		<form action="/contact.html">
			<p>
				<label for="username">What is your username?</label>
				<input
					id="username"
					type="text"
					placeholder="username"
					name="username"
				/>
				<br />
				<label for="password">What is your password?</label>
				<input
					id="password"
					type="password"
					placeholder="password"
					name="password"
				/>
				<br />
				<label for="checkbox">Are you 18+ years old?</label>
				<input id="checkbox" type="checkbox" name="age" />
				<br />
				<label for="number">What is your phone number?</label>
				<input
					id="number"
					type="number"
					placeholder="Enter your number"
					name="pnumber"
					min="1"
					max="1000"
					step="2"
				/>
				<br />
				<label for="color">Pick a color</label>
				<input
					id="color"
					type="color"
					placeholder="Enter your number"
					name="color"
				/>
			</p>
		</form>
		<hr />
		<button>Not Inside Form</button>
		<form action="https://www.google.com/search">
			<input type="text" name="q" />
			<button>Search Google!</button>
		</form>
		<form action="https://www.reddit.com/search/">
			<input type="text" name="q" />
			<button>Search Reddit!</button>
		</form>
		<h2>More Inputs!</h2>
		<form action="birds">
			<input type="checkbox" name="agree_tos" id="agree" />
			<label for="agree">Do you agree to our terms?</label>

			<p>
				<label for="xs">XS:</label>
				<input type="radio" name="size" id="xs" value="xs" />
				<label for="s">S:</label>
				<input type="radio" name="size" id="s" value="s" />
				<label for="m">M:</label>
				<input type="radio" name="size" id="m" value="m" />
			</p>
			<p>
				<label for="style-select">Please choose a unique style</label>
				<select name="style" id="style-select">
					<option value="Artsy">Artsy</option>
					<option value="Casual">Casual</option>
					<option value="Vintage">Vintage</option>
					<option value="Grunge">Grunge</option>
					<option value="Chic">Chic</option>
				</select>
			</p>
			<p>
				<label for="cheese">Amount of Cheese:</label>
				<br />
				<input
					type="range"
					name="cheese"
					id="cheese"
					value="5"
					min="1"
					max="10"
				/>
			</p>
			<p>
				<label for="story">Any Special Requests?</label>
				<br />
				<textarea name="story" id="story" cols="35" rows="2"></textarea>
			</p>
			<button>Submit</button>
		</form>
		<h2>Validations Demo</h2>
		<form action="/dummy">
			<label for="first">Enter First Name</label>
			<input type="text" name="first" id="First" required />
			<p>
				<label for="username">Enter Username</label>
				<input
					type="text"
					name="username"
					id="username"
					minlength="5"
					maxlength="20"
					required
				/>
			</p>
			<p>
				<input type="url" name="" id="" required />
			</p>
			<button>Submit</button>
		</form>
	</body>
</html>
